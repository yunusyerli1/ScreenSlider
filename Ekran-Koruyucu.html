<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animasyon</title>
        <style>
           
            
  
        </style>
    </head>
    <body>
        <div>
            <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div>



    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        let obje=$("img");
        obje.css({
            position:"fixed",
            top:"1px",
            left:"1px",
            height:"200",
            innerWidth:"300"
            });
    

         let isReverseTop = false;
         let isReverseLeft = false;
         
         
         function animate(element,top,left){
            let topOfPicture=element.position().top;
            let leftOfPicture=element.position().left;
            
            if(topOfPicture>=window.innerHeight-element.height()){
                isReverseTop=true;
            }
            else if(topOfPicture<=0){
                isReverseTop=false;
            }
            element.css({"top":top+topOfPicture});
            
            
            if(leftOfPicture>=window.innerWidth-element.innerWidth()){
                isReverseLeft=true;
            }
            else if(leftOfPicture<=0){
                isReverseLeft=false;
            }
            element.css({"left":left+leftOfPicture});
        }


        var timer = setInterval(function(){
            if(isReverseTop == true && isReverseLeft == true){
                animate(obje,-1,-2);
            }else if(isReverseTop == false && isReverseLeft == true){
                animate(obje,1,-2);
            }else if(isReverseTop == true && isReverseLeft == false){
                animate(obje,-1,2);
            }else if(isReverseTop == false && isReverseLeft == false){
                animate(obje,1,2);
            }
        },10);
         
         

       



    </script> 
    
    </body>
</html>
